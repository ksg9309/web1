<h2>Model X</h2>


<p>다른 테슬라 자동차와 마찬가지로 스마트폰, 테블릿 pc처럼 수시로 OTA업데이트를 제공받으며, 카메라가 8개 달려 있어 오토파일럿 모드시 모든 카메라를 사용하고 4개 채널 블랙박스 기능이 제공되고 있다. </p>
<p>주행시 계기판에 사각지대를 포함한 주변 차량을 보여주는 기능을 제공한다.</p>
